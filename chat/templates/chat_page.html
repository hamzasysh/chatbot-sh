<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Heuristics Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            position: relative; /* Added for positioning the logo */
        }
        #container {
            display: flex;
            min-height: 100vh; /* Changed to min-height */
        }
        #sidebar {
            width: 200px;
            background-color: #fff; /* Changed sidebar background color to white */
            color: #333; /* Changed text color to dark */
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            box-sizing: border-box;
        }
        #chat-display {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #d9edf7;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 50px;
        }
        .bot-message {
            background-color: #dff0d8;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 50px;
            text-align: right;
        }
        #message-input {
            width: calc(100% - 70px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #send-button {
            width: 60px;
            padding: 10px;
            margin-top: 10px;
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        /* Added CSS for the user logo */
        #user-logo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Making the image round */
            overflow: hidden; /* Hiding overflow if the image exceeds the circle */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>System Heuristics: ChatGPT</h2>
            <ul>
                <li>Chat History 1</li>
                <li>Chat History 2</li>
                <li>Chat History 3</li>
            </ul>
        </div>
        <div id="chat-container">
            <div id="chat-display">
                <!-- Messages will be displayed here -->
            </div>
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Added user logo image -->
    <label>User</label>
    <img id="user-logo" src="{% static 'chat/images/logo.jpg' %}" alt="User Logo">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const chatDisplay = document.getElementById('chat-display');

            // Function to add a message to the chat display
            function addMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.classList.add('message');
                if (isUser) {
                    messageElement.classList.add('user-message');
                } else {
                    messageElement.classList.add('bot-message');
                }
                chatDisplay.appendChild(messageElement);
            }

            // Event listener for sending messages
            document.getElementById('send-button').addEventListener('click', function() {
                const message = messageInput.value;
                addMessage(message, true); // Display user's message
                // Implement logic to send message to backend and receive response
                messageInput.value = ''; // Clear input field
            });
        });
    </script>
</body>
</html>
