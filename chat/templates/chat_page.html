<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Heuristics Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            position: relative;
            display: flex; /* Added to use flexbox */
        }
        #sidebar {
            flex: 0 0 200px; /* Set flex properties to control size */
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 94vh; /* Enlarge sidebar to fit the screen vertically */
        }
        #chat-container {
            flex: 1; /* Take remaining space */
            padding: 0; /* Remove padding to fit within the screen */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 94vh; /* Set height to 90% of viewport height */
        }
        #chat-display {
            flex: 1; /* Take remaining space */
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px; /* Add margin to separate from message input */
            height: 90%; /* Set height to 80% of parent container's height */
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #dff0d8;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 50px;
            text-align: right;
        }
        #message-input-container {
            display: flex;
            align-items: center;
            padding: 10px; /* Add padding to message input container */
            border-top: 1px solid #ccc; /* Add border to separate from chat display */
        }
        #message-input {
            flex: 1;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            overflow-y: auto;
        }
        #send-button {
    width: 40px;
    height: 40px;
    padding: 0;
    margin-left: 10px; /* Adjust margin to separate from message input */
    background-color: black; /* ChatGPT blue color */
    border: none; /* Remove border */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Add transition effect */
    color: #fff; /* Text color */
    font-size: 18px; /* Font size */
    line-height: 40px; /* Center the arrow vertically */
    font-weight: bold; /* Make the arrow bolder */
    border-radius: 5px; /* Make the button square */
}

#send-button:hover {
    background-color: #0056b3; /* Darker shade of ChatGPT blue on hover */
}

        #help-today {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>System Heuristics Chatbot</h1>
    </div>
    <div id="chat-container">
        <div id="chat-display">
            <div id="help-today">
                Need help? Try asking "What can you do?".
            </div>
            <!-- Messages will be displayed here -->
        </div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type your message here...">
            <button id="send-button">&#8593;</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const chatDisplay = document.getElementById('chat-display');
            const helpTodayMessage = document.getElementById('help-today');

            function addMessage(message) {
                if (message.trim() !== '') {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    messageElement.classList.add('message');
                    messageElement.classList.add('bot-message');
                    chatDisplay.appendChild(messageElement);
                }
            }

            document.getElementById('send-button').addEventListener('click', function() {
                const message = messageInput.value;
                addMessage(message);
                helpTodayMessage.style.display = 'none';
                messageInput.value = '';
            });

            messageInput.addEventListener('input', function() {
                if (messageInput.value.trim() !== '') {
                    helpTodayMessage.style.display = 'none';
                } else {
                    helpTodayMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
